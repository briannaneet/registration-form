<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

  <section>

    <div class="max-length island">
      <h1 class="not-bold pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form action="index.html" method="post">
        <fieldset>
          <legend class="not-bold italic giga push">Personal details </legend>

          <label for="name">Name</label>
          <input type="text" id="name" class="push">

          <label for="age">Age</label>
          <input type="number" id="age" class="push">

          <label for="email">Email</label>
          <input type="email" id="email" class="push">

          <label for="fitness">Physical fitness</label>
          <select id="fitness" class="push">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>

          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </fieldset>

        <fieldset>
          <legend class="not-bold italic giga push">Mission statement </legend>

          <label for="statement">Why do you want to go to Mars?</label>
          <textarea id="statement"></textarea>
        </fieldset>

        <button type="submit">Register for the trip!</button>

      </form>

    </div>

  </section>

</body>
</html>
