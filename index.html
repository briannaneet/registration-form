<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>

  <section>

    <div class="">
      <h2>Want to go to Mars?</h2>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form action="index.html" method="post">
        <fieldset>
          <legend>Personal Details</legend>

          <label for="name">Name</label>
          <input type="text" id="name">

          <label for="age">Age</label>
          <input type="number" id="age">

          <label for="email">Email</label>
          <input type="email" id="email">

          <label for="physical fitness">Physical fitness</label>
          <select id="physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>

          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </fieldset>

        <fieldset>
          <legend>Mission statement</legend>

          <label for="mission statement">Why do you want to go to Mars?</label>
          <textarea id="mission statement"></textarea>
        </fieldset>

        <button type="submit">Register for the trip!</button>

      </form>

    </div>

  </section>

</body>
</html>
